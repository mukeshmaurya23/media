    <style>
      body {
        background-color: #050404;
      }
      .circ__fo {
        position: absolute;
        top: 50px;
        cursor: pointer;
        left: 50px;
        border-radius: 50%;
        stroke-dasharray: 290;
        stroke-dashoffset: 290;
        transition: all 0.45s cubic-bezier(0.39, 0.575, 0.565, 1);
      }
      .circ__fo:hover {
        stroke-dashoffset: 0;
      }
      .circ {
        position: absolute;
        top: 50px;
        cursor: pointer;
        left: 120px;
        border-radius: 50%;
        stroke-dasharray: 290;
        stroke-dashoffset: 290;
        transition: all 0.45s cubic-bezier(0.39, 0.575, 0.565, 1);
      }
      .circ:hover {
        stroke-dashoffset: 0;
      }
      .cir {
        position: absolute;
        top: 50px;
        cursor: pointer;
        left: 190px;
        border-radius: 50%;
        stroke-dasharray: 290;
        stroke-dashoffset: 290;
        transition: all 0.45s cubic-bezier(0.39, 0.575, 0.565, 1);
      }
      .cir:hover {
        stroke-dashoffset: 0;
      }
      .cont {
        position: absolute;
        top: 50px;
        cursor: pointer;
        left: 400px;
        border-radius: 50%;
        stroke-dasharray: 270;
        stroke-dashoffset: 0;
        transition: all 0.45s cubic-bezier(0.39, 0.575, 0.565, 1);
        
       
      }
      .cont:hover {
        stroke-dashoffset: 270;
        
      }

      .insta {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 62px;
        left: 60px;
        cursor: pointer;
        border: 2px solid #000;
      }
      .facebook {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 63px;
        left: 130px;
        cursor: pointer;
        border: 2px solid #000;
      }
      .youtube {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 63px;
        left: 200px;
        cursor: pointer;
        border: 2px solid #000;
      }
      .cc {
        position: relative;
        display: flex;
        justify-content: flex-end;
        color: #fff;
        align-items: flex-end;
        transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .ccc {
        position: absolute;
        
        top: 65px;
        left: 410px;
      }

      /* card*/
      .card{
          position: absolute;
          top: 20rem;
          left: 12rem;
            width: 20rem;
            height: 20rem;
           
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #000;
            
      }
     img{
        width: 14rem;
        height: 14rem;
        border-radius: 10px;
        object-fit: cover;
        cursor: pointer;
        
        overflow: hidden;

     }
h3{
    color: #fff;
    position: absolute;
    top: 48%;
    left: 50%;
    
    letter-spacing:2px;
    font-family:Arial, Helvetica, sans-serif
}

    </style>
